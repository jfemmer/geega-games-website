<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Geega Games</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .login-container {
      width: 400px;
      margin: 80px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: rebeccapurple;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 95%;
      padding: 12px;
      background-color: rebeccapurple;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: #663399;
    }

    .login-container button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    .login-container p {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container a {
      color: rebeccapurple;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: crimson;
      font-weight: bold;
      margin-top: 14px;
      min-height: 18px;
    }

    .helper-row {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .helper-row a {
      font-weight: 600;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login to Geega Games</h2>

  <form id="login-form" autocomplete="on">
    <input type="text" id="email" placeholder="Email" autocomplete="email" required /><br />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required /><br />
    <button id="login-btn" type="submit">Login</button>
  </form>

  <p id="error-message" class="error-message"></p>

  <!-- ✅ Shown only if backend says user is not verified -->
  <div id="verify-box" style="display:none; margin-top: 10px;">
    <p style="margin: 0 0 10px 0; font-size: 13px; color:#333;">
      Your email isn’t verified yet. Check your inbox (and spam).
    </p>
    <button id="resend-btn" type="button" style="width:95%; padding:10px; border-radius:5px; border:1px solid #ccc; cursor:pointer;">
      Resend Verification Email
    </button>
  </div>

  <div class="helper-row">
    <a href="signup.html">Sign Up</a>
  </div>
</div>

<script>
  const form = document.getElementById('login-form');
  const errorEl = document.getElementById('error-message');
  const loginBtn = document.getElementById('login-btn');

  const verifyBox = document.getElementById('verify-box');
  const resendBtn = document.getElementById('resend-btn');

  // We'll cache the last attempted email so "Resend" knows where to send
  let lastEmail = "";

  function setError(msg) {
    errorEl.textContent = msg || "";
  }

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    setError("");
    verifyBox.style.display = "none";

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    lastEmail = email;

    loginBtn.disabled = true;
    loginBtn.textContent = "Logging in...";

    try {
      const res = await fetch('https://geega-games-website-production.up.railway.app/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json().catch(() => ({}));

      if (res.ok) {
        // ✅ Save login info and redirect
        localStorage.setItem('firstName', data.firstName || "");
        localStorage.setItem('userId', data.userId || "");
        window.location.href = 'index.html';
        return;
      }

      // ✅ If backend enforces verification, show resend UI
      // Expecting something like:
      // { message: 'Please verify your email.', code: 'EMAIL_NOT_VERIFIED' }
      const msg = data.message || 'Login failed.';
      setError(msg);

      if (data.code === 'EMAIL_NOT_VERIFIED') {
        verifyBox.style.display = "block";
      }
    } catch (err) {
      console.error('❌ Login error:', err);
      setError('Server error.');
    } finally {
      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
    }
  });

  resendBtn.addEventListener('click', async () => {
    setError("");

    const email = (document.getElementById('email').value.trim() || lastEmail || "").trim();
    if (!email) {
      setError("Enter your email above first.");
      return;
    }

    resendBtn.disabled = true;
    resendBtn.textContent = "Sending...";

    try {
      // Your server should expose this route:
      // POST /api/resend-verification  { email }
      const res = await fetch('https://geega-games-website-production.up.railway.app/api/resend-verification', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json().catch(() => ({}));

      if (res.ok) {
        setError(data.message || "Verification email sent. Check your inbox.");
      } else {
        setError(data.message || "Could not resend verification email.");
      }
    } catch (err) {
      console.error('❌ Resend error:', err);
      setError("Server error while resending.");
    } finally {
      resendBtn.disabled = false;
      resendBtn.textContent = "Resend Verification Email";
    }
  });
</script>

</body>
</html>
