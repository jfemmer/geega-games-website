<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Geega Games</title>
  <link rel="stylesheet" href="style.css">

<!-- ✅ Google Maps JS API -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdvN6ia2BP8thqMcha3bD6-2lrfnZW6KM&libraries=places"></script>

<!-- ✅ Autocomplete Web Component Loader -->
<script async defer src="https://www.gstatic.com/maps-platform/places/web/js/PlaceAutocompleteElement.js"></script>

  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .signup-container {
      width: 400px;
      margin: 80px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: rebeccapurple;
    }

    .signup-container form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .signup-container input,
    gmpx-placeautocomplete {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .signup-container button {
      width: 95%;
      padding: 12px;
      background-color: rebeccapurple;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }

    .signup-container button:hover {
      background-color: #663399;
    }

    .signup-container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .signup-container p {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-container a {
      color: rebeccapurple;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Create a Geega Games Account</h2>
  <form id="signup-form" autocomplete="on">
    <input type="text" id="first-name" placeholder="First Name" autocomplete="given-name" required>
    <input type="text" id="last-name" placeholder="Last Name" autocomplete="family-name" required>
    <input type="text" id="new-username" placeholder="Username" autocomplete="username" required>
    <input type="email" id="new-email" placeholder="Email" autocomplete="email" required>
    <input type="password" id="new-password" placeholder="Password" autocomplete="new-password" required>
    <input type="password" id="confirm-password" placeholder="Confirm Password" autocomplete="new-password" required>
    <p id="error-message" class="error-message"></p>
    <input type="tel" id="phone" placeholder="Phone Number" autocomplete="tel" required>

    <!-- ✅ Modern Autocomplete Component -->
    <gmp-place-autocomplete id="autocomplete" placeholder="Start typing your address" required></gmp-place-autocomplete>

    <!-- ✅ Hidden address fields to be autofilled -->
    <input type="text" id="address" placeholder="Street Address" autocomplete="street-address" readonly required>
    <input type="text" id="city" placeholder="City" autocomplete="address-level2" required>
    <input type="text" id="state" placeholder="State" autocomplete="address-level1" required>
    <input type="text" id="zip" placeholder="Zip Code" autocomplete="postal-code" required>

    <button type="submit" id="signup-button">Sign Up</button>
  </form>

  <p>Already have an account? <a href="login.html">Log In</a></p>

  <!-- ✅ Google Sign-In Button -->
  <div id="g_id_onload"
       data-client_id="633871000162-dfmg4dqnkaooasaddmsjbmcm16aujjn5.apps.googleusercontent.com"
       data-callback="handleGoogleLogin"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>
</div>

<script>
  const signupForm = document.getElementById('signup-form');
  const errorMessage = document.getElementById('error-message');
  const signupButton = document.getElementById('signup-button');

  signupForm.addEventListener('submit', async function (event) {
    event.preventDefault();

    const password = document.getElementById('new-password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();

    if (password !== confirmPassword) {
      errorMessage.textContent = "Passwords do not match!";
      return;
    }

    const addressInput = document.getElementById('address').value.trim();

    const newUser = {
      firstName: document.getElementById('first-name').value.trim(),
      lastName: document.getElementById('last-name').value.trim(),
      username: document.getElementById('new-username').value.trim(),
      email: document.getElementById('new-email').value.trim(),
      password: password,
      phone: document.getElementById('phone').value.trim(),
      address: addressInput,
      city: document.getElementById('city').value.trim(),
      state: document.getElementById('state').value.trim(),
      zip: document.getElementById('zip').value.trim()
    };

    console.log("📬 Submitting:", newUser);

    signupButton.disabled = true;
    signupButton.textContent = "Creating Account...";
    errorMessage.textContent = "";

    try {
      const response = await fetch('https://geega-games-website-production.up.railway.app/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newUser)
      });

      const result = await response.json();

      if (response.ok) {
        alert(result.message || "Account created successfully!");
        signupForm.reset();
        window.location.href = "login.html";
      } else {
        errorMessage.textContent = result.message || "Signup failed. Please check your info.";
      }
    } catch (error) {
      console.error("Signup error:", error);
      errorMessage.textContent = "Could not connect to the server. Try again later.";
    } finally {
      signupButton.disabled = false;
      signupButton.textContent = "Sign Up";
    }
  });

  function handleGoogleLogin(response) {
    const { credential } = response;
    try {
      const decoded = jwt_decode(credential);
      document.getElementById('first-name').value = decoded.given_name || '';
      document.getElementById('last-name').value = decoded.family_name || '';
      document.getElementById('new-email').value = decoded.email || '';
      document.getElementById('new-username').value = (decoded.name || '').replace(/\s+/g, '').toLowerCase();
    } catch (err) {
      console.error("Google Sign-In autofill error:", err);
    }
  }

  // ✅ Autofill using the correct Google component event
  const autocompleteEl = document.getElementById("autocomplete");

  autocompleteEl.addEventListener("gmp-placechange", (event) => {
    const place = event.detail?.place;
    if (!place || !place.addressComponents) {
      console.warn("⚠️ No place data found.");
      return;
    }

    const get = (type) =>
      place.addressComponents.find(comp => comp.types.includes(type))?.longText || '';

    const streetNumber = get("street_number");
    const route = get("route");
    const city = get("locality") || get("sublocality");
    const state = get("administrative_area_level_1");
    const zip = get("postal_code");

    const address = `${streetNumber} ${route}`.trim();

    console.log("📦 Autofilled Address:", { address, city, state, zip });

    document.getElementById("address").value = address;
    document.getElementById("city").value = city;
    document.getElementById("state").value = state;
    document.getElementById("zip").value = zip;
  });
</script>

</body>
</html>
