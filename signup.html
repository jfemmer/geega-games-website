<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Geega Games</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .signup-container {
      width: 460px;
      margin: 60px auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
      margin-bottom: 30px;
      color: rebeccapurple;
      font-size: 1.9rem;
      text-align: center;
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .signup-container input,
    .signup-container gmp-place-autocomplete,
    .signup-container .checkbox-section {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .signup-container button {
      width: 100%;
      padding: 14px;
      background-color: rebeccapurple;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .signup-container button:hover {
      background-color: #5d2c8d;
    }

    .signup-container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .signup-container p {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    .signup-container a {
      color: rebeccapurple;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: crimson;
      font-size: 14px;
      text-align: center;
      margin-top: -8px;
      min-height: 18px;
    }

    .success-message {
      color: #1b7f3a;
      font-size: 14px;
      text-align: center;
      margin-top: -8px;
      min-height: 18px;
    }

    .checkbox-section {
      padding: 16px 20px;
      background-color: #f8f9fc;
      border: 1px solid #dcdde0;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .checkbox-section > label {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 8px;
      display: block;
    }

    .checkbox-suboptions {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding-left: 0;
    }

    .checkbox-suboptions label {
      font-weight: 500;
      font-size: 14px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: rebeccapurple;
      cursor: pointer;
    }

    .section-label {
      font-weight: 600;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #333;
    }

    @media (max-width: 600px) {
      .checkbox-suboptions {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
    }
  </style>

  <script>
    let selectedFormattedAddress = "";
    let addressSelectionInProgress = false;

    async function initMap() {
      await google.maps.importLibrary("places");

      const widget = document.getElementById("address-autocomplete");
      const hiddenAddressInput = document.getElementById("autocomplete");

      if (!widget || !hiddenAddressInput) return;

      widget.requestedPlaceFields = ["formattedAddress", "addressComponents", "location"];

      // Keep hidden input in sync while typing (helps if user doesn't click suggestion)
      widget.addEventListener("input", () => {
        if (!addressSelectionInProgress) {
          hiddenAddressInput.value = (widget.value || "").trim();
          selectedFormattedAddress = "";
        }
      });

      widget.addEventListener("gmp-placeselect", async (event) => {
        addressSelectionInProgress = true;

        // Set immediately so submit won't fail if user clicks fast
        hiddenAddressInput.value = (widget.value || "").trim();

        try {
          const place = event.place;
          await place.fetchFields({ fields: widget.requestedPlaceFields });

          selectedFormattedAddress = (place.formattedAddress || "").trim();

          if (selectedFormattedAddress) {
            hiddenAddressInput.value = selectedFormattedAddress;
          }
        } finally {
          addressSelectionInProgress = false;
        }
      });
    }

    window.initMap = initMap;
  </script>
</head>

<body>
  <div class="signup-container">
    <h2>Create a Geega Games Account</h2>

    <form id="signup-form" autocomplete="on">
      <input type="text" id="first-name" placeholder="First Name" autocomplete="given-name" required />
      <input type="text" id="last-name" placeholder="Last Name" autocomplete="family-name" required />
      <input type="text" id="new-username" placeholder="Username" autocomplete="username" required />
      <input type="email" id="new-email" placeholder="Email" autocomplete="email" required />
      <input type="password" id="new-password" placeholder="Password" autocomplete="new-password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" autocomplete="new-password" required />

      <p id="error-message" class="error-message"></p>
      <p id="success-message" class="success-message"></p>

      <input type="tel" id="phone" placeholder="Phone Number" autocomplete="tel" required />

      <!-- ✅ Address Autocomplete -->
      <gmp-place-autocomplete
        id="address-autocomplete"
        placeholder="Start typing your shipping address"
      ></gmp-place-autocomplete>

      <!-- Hidden input your submit reads from -->
      <input id="autocomplete" type="hidden" />

      <!-- ✅ Announcement Opt-In -->
      <div class="checkbox-section">
        <label class="section-label">
          <input type="checkbox" id="opt-in-announcements" checked />
          I want to receive announcements
        </label>
        <div id="announcement-options" class="checkbox-suboptions" style="display:none;">
          <label> Email&nbsp;&nbsp;<input type="checkbox" id="notify-email" checked /></label>
          <label> Text&nbsp;&nbsp;<input type="checkbox" id="notify-text" checked /></label>
        </div>
      </div>

      <!-- ✅ Shipping Notifications -->
      <div class="checkbox-section">
        <label class="section-label">
          <input type="checkbox" id="opt-in-shipping" checked />
          I want shipping updates
        </label>
        <div id="shipping-options" class="checkbox-suboptions">
          <label>Email&nbsp;&nbsp;<input type="checkbox" id="ship-email" checked /></label>
          <label>Text&nbsp;&nbsp;<input type="checkbox" id="ship-text" /></label>
        </div>
      </div>

      <button type="submit" id="signup-button">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Log In</a></p>

    <!-- ✅ Google Sign-In Button (unchanged) -->
    <div id="g_id_onload"
         data-client_id="633871000162-dfmg4dqnkaooasaddmsjbmcm16aujjn5.apps.googleusercontent.com"
         data-callback="handleGoogleLogin"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const signupButton = document.getElementById('signup-button');
    const phoneInput = document.getElementById('phone');

    // ✅ Email suggestion dropdown
    const emailInput = document.getElementById('new-email');
    const suggestions = ['@gmail.com', '@yahoo.com', '@outlook.com', '@icloud.com'];
    let suggestionBox;
    let currentIndex = -1;

    function setError(msg) {
      errorMessage.textContent = msg || "";
      if (msg) successMessage.textContent = "";
    }

    function setSuccess(msg) {
      successMessage.textContent = msg || "";
      if (msg) errorMessage.textContent = "";
    }

    function removeSuggestionBox() {
      if (suggestionBox) {
        suggestionBox.remove();
        suggestionBox = null;
        currentIndex = -1;
      }
    }

    function createSuggestionBox(base) {
      removeSuggestionBox();

      suggestionBox = document.createElement('div');
      suggestionBox.style.position = 'absolute';
      suggestionBox.style.backgroundColor = 'white';
      suggestionBox.style.border = '1px solid #ccc';
      suggestionBox.style.borderRadius = '6px';
      suggestionBox.style.boxShadow = '0 2px 6px rgba(0,0,0,0.1)';
      suggestionBox.style.zIndex = '1000';
      suggestionBox.style.fontSize = '14px';
      suggestionBox.style.padding = '5px 0';
      suggestionBox.style.maxWidth = emailInput.offsetWidth + 'px';
      suggestionBox.style.width = emailInput.offsetWidth + 'px';

      const rect = emailInput.getBoundingClientRect();
      suggestionBox.style.left = rect.left + window.scrollX + 'px';
      suggestionBox.style.top = rect.bottom + window.scrollY + 'px';

      suggestions.forEach((domain, i) => {
        const suggestion = document.createElement('div');
        suggestion.textContent = base + domain;
        suggestion.dataset.index = i;
        suggestion.style.padding = '8px 12px';
        suggestion.style.cursor = 'pointer';

        suggestion.addEventListener('click', () => {
          emailInput.value = base + domain;
          removeSuggestionBox();
        });

        suggestionBox.appendChild(suggestion);
      });

      document.body.appendChild(suggestionBox);
    }

    emailInput.addEventListener('input', () => {
      const value = emailInput.value;
      if (value.includes('@') || value.length < 2) {
        removeSuggestionBox();
        return;
      }
      createSuggestionBox(value);
    });

    emailInput.addEventListener('keydown', (e) => {
      if (!suggestionBox) return;

      const items = suggestionBox.querySelectorAll('div');
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        currentIndex = (currentIndex + 1) % items.length;
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        currentIndex = (currentIndex - 1 + items.length) % items.length;
      } else if (e.key === 'Enter') {
        if (currentIndex >= 0 && currentIndex < items.length) {
          e.preventDefault();
          emailInput.value = items[currentIndex].textContent;
          removeSuggestionBox();
        }
      } else if (e.key === 'Escape') {
        removeSuggestionBox();
        return;
      }

      items.forEach((item, index) => {
        item.style.backgroundColor = index === currentIndex ? '#eee' : 'transparent';
      });
    });

    document.addEventListener('click', (e) => {
      if (e.target !== emailInput && suggestionBox && !suggestionBox.contains(e.target)) {
        removeSuggestionBox();
      }
    });

    // ✅ Phone formatter
    phoneInput.addEventListener('input', (e) => {
      let digits = e.target.value.replace(/\D/g, '');

      if (digits.length > 10 && digits.startsWith('1')) {
        digits = digits.slice(1);
      }
      if (digits.length > 10) digits = digits.slice(0, 10);

      if (digits.length <= 3) {
        e.target.value = `(${digits}`;
      } else if (digits.length <= 6) {
        e.target.value = `(${digits.slice(0, 3)}) ${digits.slice(3)}`;
      } else {
        e.target.value = `(${digits.slice(0, 3)}) ${digits.slice(3, 6)}-${digits.slice(6)}`;
      }
    });

    // ✅ Submit
    signupForm.addEventListener('submit', async function (event) {
      event.preventDefault();
      setError("");
      setSuccess("");

      const password = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (password !== confirmPassword) {
        setError("Passwords do not match!");
        return;
      }

      // Address: accept either verified formatted address OR the typed value
      const hiddenVal = document.getElementById('autocomplete').value.trim();
      const widgetVal = (document.getElementById('address-autocomplete').value || "").trim();
      const fullAddress = hiddenVal || widgetVal;

      if (!fullAddress) {
        setError("Please enter your shipping address.");
        document.getElementById("address-autocomplete").focus();
        return;
      }

      const newUser = {
        firstName: document.getElementById('first-name').value.trim(),
        lastName: document.getElementById('last-name').value.trim(),
        username: document.getElementById('new-username').value.trim(),
        email: document.getElementById('new-email').value.trim(),
        password: password,
        phone: formatPhoneForTwilio(document.getElementById('phone').value.trim()),
        address: fullAddress,

        announcementNotifications: {
          enabled: document.getElementById('opt-in-announcements').checked,
          byEmail: document.getElementById('notify-email').checked,
          byText: document.getElementById('notify-text').checked
        },

        shippingNotifications: {
          enabled: document.getElementById('opt-in-shipping').checked,
          byEmail: document.getElementById('ship-email').checked,
          byText: document.getElementById('ship-text').checked
        }
      };

      signupButton.disabled = true;
      signupButton.textContent = "Creating Account...";

      try {
        // ✅ Your server should create user as "unverified" and send verification email
        const response = await fetch('https://geega-games-website-production.up.railway.app/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newUser)
        });

        const result = await response.json().catch(() => ({}));

        if (response.ok) {
          // ✅ Do NOT auto-redirect to login anymore; tell them to verify email
          setSuccess(result.message || "Account created! Check your email to verify your account, then log in.");
          signupForm.reset();
          document.getElementById('autocomplete').value = "";
          // keep button enabled so they can retry if needed
        } else {
          setError(result.message || "Signup failed. Please check your info.");
        }
      } catch (error) {
        console.error("Signup error:", error);
        setError("Could not connect to the server. Try again later.");
      } finally {
        signupButton.disabled = false;
        signupButton.textContent = "Sign Up";
      }
    });

    // Google sign-in autofill (unchanged)
    async function handleGoogleLogin(response) {
      const { credential } = response;
      try {
        const decoded = jwt_decode(credential);
        document.getElementById('first-name').value = decoded.given_name || '';
        document.getElementById('last-name').value = decoded.family_name || '';
        document.getElementById('new-email').value = decoded.email || '';
        document.getElementById('new-username').value = (decoded.name || '').replace(/\s+/g, '').toLowerCase();
      } catch (err) {
        console.error("Google Sign-In autofill error:", err);
      }
    }

    function formatPhoneForTwilio(phone) {
      const digitsOnly = phone.replace(/\D/g, '');
      if (digitsOnly.length === 10) return `+1${digitsOnly}`;
      if (digitsOnly.length === 11 && digitsOnly.startsWith('1')) return `+${digitsOnly}`;
      if (phone.startsWith('+')) return phone;
      return phone;
    }

    // checkbox show/hide
    const optInCheckbox = document.getElementById('opt-in-announcements');
    const optionsDiv = document.getElementById('announcement-options');

    optInCheckbox.addEventListener('change', () => {
      optionsDiv.style.display = optInCheckbox.checked ? 'flex' : 'none';
    });

    window.addEventListener('DOMContentLoaded', () => {
      optionsDiv.style.display = optInCheckbox.checked ? 'flex' : 'none';
    });

    const optInShipping = document.getElementById('opt-in-shipping');
    const shippingOptions = document.getElementById('shipping-options');

    optInShipping.addEventListener('change', () => {
      shippingOptions.style.display = optInShipping.checked ? 'flex' : 'none';
    });

    window.addEventListener('DOMContentLoaded', () => {
      shippingOptions.style.display = optInShipping.checked ? 'flex' : 'none';
    });
  </script>

  <!-- ✅ Load Google Maps API LAST -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdvN6ia2BP8thqMcha3bD6-2lrfnZW6KM&libraries=places&callback=initMap&loading=async"
    async
    defer>
  </script>
</body>
</html>
