<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Geega Games</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f0ff;
    margin: 0;
    padding: 0;
  }
  
  header.top-banner {
    background-color: rebeccapurple;
    color: white;
    padding: 12px 20px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  
  .main-content {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
    color: rebeccapurple;
    margin-bottom: 20px;
  }
  
  .back-home-link {
    display: inline-block;
    margin-bottom: 20px;
    color: rebeccapurple;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.2s;
  }
  
  .back-home-link:hover {
    color: darkmagenta;
    text-decoration: underline;
  }
  
  .cart-item {
    border-bottom: 1px solid #eee;
    padding: 16px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.2s;
  }
  
  .cart-item:hover {
    background-color: #fafafa;
  }
  
  .item-info {
    flex-grow: 1;
    padding-right: 20px;
  }
  
  .item-title {
    font-weight: 600;
    color: rebeccapurple;
    font-size: 16px;
  }
  
  .remove-btn {
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
  }
  
  .checkout-section {
    text-align: center;
    margin-top: 30px;
  }
  
  .checkout-btn {
    background: darkgreen;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    font-size: 17px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .checkout-btn:hover {
    background: seagreen;
  }
  

  </style>
</head>
<body>
  <header class="top-banner">
    Geega Games üßô‚Äç‚ôÇÔ∏è ‚Äì Your Cart
  </header>

  <div class="main-content">
    <a href="index.html" class="back-home-link">
      <i class="fa-solid fa-arrow-left"></i> Back to Home
    </a>

    <h1>Your Cart</h1>
    <div id="cart-container"></div>

    <div class="checkout-section">
      <button class="checkout-btn" onclick="submitOrder()">Checkout</button>
    </div>
  </div>
  <script>
    const API_BASE = 'https://geega-games-website-production.up.railway.app';
  
    async function loadCart() {
      const container = document.getElementById('cart-container');
      const userId = localStorage.getItem('userId');
      container.innerHTML = '';
  
      if (!userId) {
        container.innerHTML = '<p style="text-align:center;">‚ùå Please log in to view your cart.</p>';
        return;
      }
  
      try {
        const res = await fetch(`${API_BASE}/api/cart?userId=${userId}`);
        const data = await res.json();
  
        if (!data.items || data.items.length === 0) {
          container.innerHTML = '<p style="text-align:center;">üõí Your cart is empty!</p>';
          return;
        }
  
        data.items.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <div class="item-info">
              <div class="item-title">${item.cardName}</div>
              <div>Set: ${item.set} | Condition: ${item.condition} | Quantity: ${item.quantity}</div>
              <div>${item.foil ? 'Foil' : 'Non-Foil'}</div>
            </div>
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = '<p style="text-align:center; color: red;">‚ùå Failed to load cart.</p>';
        console.error('Load cart error:', err);
      }
    }
  
    async function removeFromCart(index) {
      const userId = localStorage.getItem('userId');
      if (!userId) return;
  
      try {
        const res = await fetch(`${API_BASE}/api/cart/remove`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, index })
        });
  
        if (res.ok) {
          loadCart();
        } else {
          alert('‚ùå Could not remove item.');
        }
      } catch (err) {
        console.error('Remove error:', err);
      }
    }
  
    async function submitOrder() {
      const userId = localStorage.getItem('userId');
      const firstName = localStorage.getItem('firstName') || 'Customer';
  
      if (!userId) {
        alert('‚ùå Please log in before placing an order.');
        return;
      }
  
      try {
        const cartRes = await fetch(`${API_BASE}/api/cart?userId=${userId}`);
        const cart = await cartRes.json();
  
        const order = {
          userId,
          firstName,
          cards: cart.items
        };
  
        const response = await fetch(`${API_BASE}/api/orders`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(order)
        });
  
        if (response.ok) {
          await fetch(`${API_BASE}/api/cart/clear`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId })
          });
  
          alert('‚úÖ Order submitted successfully!');
          window.location.href = 'index.html';
        } else {
          alert('‚ùå Failed to submit order.');
        }
      } catch (err) {
        console.error('Order error:', err);
        alert('‚ùå Something went wrong.');
      }
    }
  
    document.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
</html>
