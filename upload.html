<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MTG Card Recognizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h2 {
      color: rebeccapurple;
    }
    form {
      margin-bottom: 20px;
    }
    button {
      background: rebeccapurple;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Upload MTG Card Image</h2>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="cardImage" accept="image/*" required />
    <button type="submit">Analyze</button>
  </form>
  <pre id="result">ü™Ñ Upload a card to begin OCR + pricing...</pre>

  <script>
    const resultEl = document.getElementById('result');

document.getElementById('upload-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  resultEl.textContent = '‚è≥ Analyzing image for up to 10 cards...';

  try {
    const res = await fetch('https://geega-games-website-production.up.railway.app/upload-card-image', {
      method: 'POST',
      body: formData
    });

    if (!res.ok) {
      const errText = await res.text();
      throw new Error(`Server error (${res.status}): ${errText}`);
    }

    const { cards } = await res.json();
    resultEl.innerHTML = cards.map(card => `
      <div style="margin-bottom: 16px; border-bottom: 1px solid #ccc; padding-bottom: 12px;">
        <img src="${card.image}" alt="${card.matchedCard}" style="max-height: 150px;"><br>
        <strong>${card.matchedCard}</strong> ‚Äî ${card.set}<br>
        Price: $${card.price}
      </div>
    `).join('');

  } catch (err) {
    resultEl.textContent = '‚ùå Error: ' + err.message;
    console.error('Upload failed:', err);
  }
});
  </script>
</body>
</html>
