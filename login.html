<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Geega Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .login-container {
      width: 400px;
      margin: 80px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: rebeccapurple;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 95%;
      padding: 12px;
      background-color: rebeccapurple;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: #663399;
    }

    .login-container p {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container a {
      color: rebeccapurple;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login to Geega Games</h2>
  <form id="login-form">
    <input type="text" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
  document.getElementById('login-form').addEventListener('submit', async function (event) {
  event.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const res = await fetch('https://geega-games-website-production.up.railway.app/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const response = await res.json();

    if (res.ok) {
      // ✅ Save login info and redirect
      localStorage.setItem('username', response.username);
      localStorage.setItem('userId', response.userId);
      window.location.href = 'index.html';
    } else {
      document.getElementById('error-message').textContent = response.message || 'Login failed.';
    }
  } catch (err) {
    console.error('❌ Login error:', err);
    document.getElementById('error-message').textContent = 'Server error.';
  }
});
</script>

</body>
</html>
